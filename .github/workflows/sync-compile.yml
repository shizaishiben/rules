name: Sync and Compile Sing-Box Rules

on:
  push:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    # ① 自动获取最新 sing-box 版本号
    - name: Get latest sing-box version
      id: ver
      run: |
        VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
        VERSION=${VERSION#v}
        echo "Latest version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    # ② 下载并安装最新版本的 sing-box
    - name: Install sing-box
      run: |
        VERSION="${{ steps.ver.outputs.VERSION }}"
        echo "Using version: $VERSION"

        curl -Lo sing-box.tar.gz \
          https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz

        tar -xzf sing-box.tar.gz
        chmod +x sing-box-${VERSION}-linux-amd64/sing-box
        sudo mv sing-box-${VERSION}-linux-amd64/sing-box /usr/local/bin/sing-box

        echo "Installed sing-box:"
        sing-box version

    # ③ 同步 ruleset 仓库并编译
    - name: Fetch and Compile Sing-Box Rules from ruleset
      run: |
        VERSION="${{ steps.ver.outputs.VERSION }}"

        git remote add ruleset https://github.com/SukkaLab/ruleset.skk.moe.git
        git fetch ruleset
        git checkout ruleset/master -- sing-box

        # 清理旧目录
        rm -rf domainset ip non_ip

        # 移动新文件
        mv sing-box/* ./
        rm -rf sing-box sing-box-${VERSION}-linux-amd64 sing-box.tar.gz

        # 删除旧 SRS
        find . -type f -name "*.srs" -delete

        # 编译所有 JSON
        find . -type f -name "*.json" -exec bash -c '
        echo "Compiling: $1"
        if ! sing-box rule-set compile "$1"; then
          echo "Error compiling $1"
          exit 1
        fi
        ' _ {} \;

        git add .

        # 判断是否有更新
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit."
        else
          git commit -m "Updated rules (sing-box $VERSION)"
          git push
        fi
