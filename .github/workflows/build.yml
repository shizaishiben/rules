name: Sync and Compile Sing-Box Rules

on:
  push:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    # 自动获取最新 sing-box 版本号
    - name: Get latest sing-box version
      id: ver
      run: |
        VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
        VERSION=${VERSION#v}
        echo "Latest version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    # 下载并安装最新版本的 sing-box
    - name: Install sing-box
      run: |
        VERSION="${{ steps.ver.outputs.VERSION }}"
        echo "Using version: $VERSION"
        curl -Lo sing-box.tar.gz \
          https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz
        tar -xzf sing-box.tar.gz
        chmod +x sing-box-${VERSION}-linux-amd64/sing-box
        sudo mv sing-box-${VERSION}-linux-amd64/sing-box /usr/local/bin/sing-box
        echo "Installed sing-box:"
        sing-box version

    # 下载 sing-srs-converter 可执行文件
    - name: Download sing-srs-converter
      run: |
        curl -LO https://github.com/PuerNya/sing-srs-converter/releases/download/v3.0.0/sing-srs-converter-v3-linux-x86_64
        chmod +x sing-srs-converter-v3-linux-x86_64
        mv sing-srs-converter-v3-linux-x86_64 sing-srs-converter
        # 检查下载的文件是否为正确的二进制文件
        file ./sing-srs-converter
        ls -l ./sing-srs-converter

    # 转换规则文件并编译为 srs 格式
    - name: Convert and compile rules
      run: |
        mkdir -p output
        for rule in *.yaml; do
          echo "Converting $rule → ${rule%.yaml}.json"
          ./sing-srs-converter $rule ${rule%.yaml}.json
          echo "Compiling ${rule%.yaml}.json → ${rule%.yaml}.srs"
          sing-box rule-set compile ${rule%.yaml}.json
          mv ${rule%.yaml}.srs output/
        done

    # 提交更改并推送到仓库
    - name: Commit and push changes
      run: |
        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit."
        else
          git commit -m "Updated rules (sing-box $VERSION)"
          git push
        fi
