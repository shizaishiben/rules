name: Convert Mihomo Rules to Sing-Box JSON & SRS

on:
  push:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    # 自动获取最新 sing-box 版本号
    - name: Get latest sing-box version
      id: ver
      run: |
        VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
        VERSION=${VERSION#v}
        echo "Latest version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    # 下载并安装最新版本的 sing-box
    - name: Install sing-box
      run: |
        VERSION="${{ steps.ver.outputs.VERSION }}"
        echo "Using version: $VERSION"
        curl -Lo sing-box.tar.gz \
          https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz
        tar -xzf sing-box.tar.gz
        chmod +x sing-box-${VERSION}-linux-amd64/sing-box
        sudo mv sing-box-${VERSION}-linux-amd64/sing-box /usr/local/bin/sing-box
        echo "Installed sing-box:"
        sing-box version

    # 获取并转换 Mihomo 的规则文件为 sing-box 可识别的 JSON 格式
    - name: Convert Mihomo rule files to sing-box JSON & SRS
      run: |
        mkdir -p output

        for f in *.yaml *.yml *.txt *.list *.mrs; do
          [ -e "$f" ] || continue

          name=$(basename "$f" | sed 's/\.[^.]*$//')

          echo "Converting $f → $name.json"

          ./sing-srs-converter "$f" -o "output/$name.json"

          echo "Compiling $name.json → $name.srs"
          sing-box rule-set compile "output/$name.json" -o "output/$name.srs"
        done

    # 提交并推送更新
    - name: Commit and push changes
      run: |
        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit."
        else
          git commit -m "Updated Mihomo rules to sing-box JSON & SRS"
          git push
        fi
