name: Convert Mihomo Rules to Sing-Box Ruleset

on:
  push:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get latest pre-release version of sing-srs-converter
      id: converter
      run: |
        VERSION=$(curl -s https://api.github.com/repos/PuerNya/sing-srs-converter/releases \
          | jq -r '[ .[] | select(.prerelease == true) ][0].tag_name')

        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download sing-srs-converter
      run: |
        URL="https://github.com/PuerNya/sing-srs-converter/releases/download/${{ steps.converter.outputs.version }}/sing-srs-converter-v3-linux-x8664"
        curl -Lo sing-srs-converter "$URL"
        chmod +x sing-srs-converter

    - name: Convert Mihomo rule files to sing-box JSON & SRS
      run: |
        mkdir -p output

        for f in *.yaml *.yml *.txt *.list *.mrs 2>/dev/null; do
          [ -e "$f" ] || continue

          name=$(basename "$f" | sed 's/\.[^.]*$//')

          echo "Converting $f → $name.json"

          ./sing-srs-converter "$f" -o "output/$name.json"

          echo "Compiling $name.json → $name.srs"
          sing-box rule-set compile "output/$name.json" -o "output/$name.srs"
        done

    - name: Commit and Push rule updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        cp -r output/* ./

        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes."
        else
          git commit -m "Update converted sing-box ruleset"
          git push
        fi
